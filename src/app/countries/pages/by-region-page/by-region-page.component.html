<h2>Por Región</h2>
<hr />

<div class="row">
  <div class="col text-center">
    <!-- SearchBox -->
    <!-- <shared-search-box
      [placeholder]="'Buscar por Región ...'"
      (onDebounce)="searchByRegion($event)"
    ></shared-search-box> -->
    <button
      class="btn mx-2"
      *ngFor="let region of regions"
      (click)="searchByRegion(region)"
      [ngClass]="{ 'btn-outline-primary': selectedRegion === region }"
    >
      {{ region }}
    </button>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr />
    <!-- TableResult -->
    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
